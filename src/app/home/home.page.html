<ion-header>
  <ion-toolbar>
    <ion-title>
      Video Metadata
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-button
    expand="block"
    color="primary"
    (click)="onPickVideo()"
  >
    <ion-icon name="videocam" slot="start"></ion-icon>
    <ion-label>Select video</ion-label>
  </ion-button>

  <input type="file" (change)="onFileChosen($event)" #filePicker/>




<div class="wrapper" *ngIf="flag" (mouseenter)="onMouseOver(true)" (mouseleave)="onMouseLeave(false)">
  <video #videoCtrl>
    <source [src]="videoDetail.dataString" type="video/mp4">
  </video>
  <span class="bar" *ngIf="ctrlBar">
    <ion-button (click)="onVideo()">
      <span *ngIf="vPause; then pause else play"></span>
      <ng-template #play><ion-icon name="play"></ion-icon></ng-template>
      <ng-template #pause><ion-icon name="pause"></ion-icon></ng-template>
    </ion-button>
    <ion-button (click)="onAudio()">
      <span *ngIf="vMute; then mute else unMute"></span>
      <ng-template #unMute><ion-icon name="volume-high"></ion-icon></ng-template>
      <ng-template #mute><ion-icon name="volume-off"></ion-icon></ng-template>
    </ion-button>
  </span>
</div>

<div *ngIf="videoDetail.name">
  <p>Video name : {{videoDetail.name}} of {{videoDetail.duration}} seconde</p>
  <p>{{videoDetail.type}}, {{videoDetail.videoWidth}}px by {{videoDetail.videoHeight}}px</p>
  <img [src]="videoDetail.videoFrame" />
</div>




</ion-content>
